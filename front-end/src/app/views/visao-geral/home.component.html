  <div class="header item">

      <app-saudacao-usuario/>
      <div class="resumo-mensal">
        <div class="receita">
          <span>receita mensal</span>
          <p>R$ {{transacao.data.totalReceita}}</p>
        </div>
        <div class="despesa">
          <span>despesa mensal</span>
          <p>R$ {{transacao.data.totalDespesa}}</p>
        </div>
      </div>
    </div>
    <div class="header-col">
      <div class="acesso-rapido">
        <span>Acesso r√°pido</span>
        <div class="acoes">
          <div class="btn-saida" (click)="adicionar($event)"></div>
          <div class="btn-entrada" (click)="adicionar($event)" style="cursor: pointer;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="item">
    <p>saldo geral</p>
    <p>R$ {{transacao.data.totalSaldo}}</p>
  </div>
