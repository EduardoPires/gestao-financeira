<div class="card p-4 mb-4 bg-white rounded">
  <div class="d-flex justify-content-between mb-3">
    <span class="fw-bold text-secondary">Tipo:</span>
    <span class="text-muted">{{ limite?.tipoLimite == 1 ? 'Geral' : 'Categoria' }}</span>
  </div>

  <div class="d-flex justify-content-between mb-3" *ngIf="limite?.categoriaNome">
    <span class="fw-bold text-secondary">Categoria:</span>
    <span class="text-muted">{{ limite?.categoriaNome }}</span>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <span class="fw-bold text-secondary">Per√≠odo:</span>
    <span class="text-muted">{{ limite?.periodo | date: "dd/MM/yyyy" }}</span>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <span class="fw-bold text-secondary">Limite:</span>
    <span class="fw-bold text-success">R$ {{ limite?.limite | brCurrency }}</span>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <span class="fw-bold text-secondary">Porcentagem de Aviso:</span>
    <span class="text-danger">{{ limite?.porcentagemAviso }}%</span>
  </div>
</div>
