<div class="row gy-3">
  <div class="col-md-4">
    <div class="card shadow-sm border-0 bg-light rounded-3">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-arrow-up-circle text-success me-3 fs-3"></i>
        <div>
          <h6 class="text-muted mb-1">Entradas</h6>
          <p class="fw-bold text-success m-0">
            R$ {{ dados?.totalReceita | brCurrency }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm border-0 bg-light rounded-3">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-arrow-down-circle text-danger me-3 fs-3"></i>
        <div>
          <h6 class="text-muted mb-1">Sa√≠das</h6>
          <p class="fw-bold text-danger m-0">
            R$ {{ dados?.totalDespesa | brCurrency }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm border-0 bg-light rounded-3">
      <div class="card-body d-flex align-items-center">
        <i
          class="bi bi-wallet2 me-3 fs-3"
          [ngClass]="dados?.totalSaldo ? 'text-primary' : 'text-warning'"
        ></i>
        <div>
          <h6 class="text-muted mb-1">Saldo</h6>
          <p class="fw-bold m-0" [ngClass]="dados?.totalSaldo ? 'text-primary' : 'text-warning'">
            R$ {{ dados?.totalSaldo | brCurrency }}
          </p>
        </div>
      </div>
    </div>
  </div>
