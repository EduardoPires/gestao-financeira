<div class="modal-container" [ngClass]="{'ativo': showModal}" (click)="toggle($event)">
  <div class="modal-box" [ngClass]="cssClass">
    <button class="btn-close fechar" (click)="toggle($event)"></button>
    <div class="modal-titulo text-center">
      <h5>{{ label }}</h5>
    </div>
    <div class="modal-template">
      <ng-content></ng-content>
    </div>
  </div>
</div>
