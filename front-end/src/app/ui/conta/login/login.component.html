<div class="login-container">
  <div class="login-box">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          [class.is-invalid]="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          Email é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="password"
          [class.is-invalid]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Senha é obrigatória
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="loginError">
        {{ loginError }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
        Entrar
      </button>

      <div class="text-center mt-3">
        <a routerLink="/conta/register">Não tem uma conta? Registre-se</a>
      </div>
    </form>
  </div>
</div>
