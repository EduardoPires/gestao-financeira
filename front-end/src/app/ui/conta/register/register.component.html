<div class="register-container">
  <div class="register-box">
    <h2 class="text-center mb-4">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
          id="nome"
          [class.is-invalid]="registerForm.get('nome')?.errors && registerForm.get('nome')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('nome')?.errors?.['required'] && registerForm.get('nome')?.touched">
          Nome é obrigatório
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          [class.is-invalid]="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
          Email é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          formControlName="senha"
          id="senha"
          [class.is-invalid]="registerForm.get('senha')?.errors && registerForm.get('senha')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('senha')?.errors?.['required'] && registerForm.get('senha')?.touched">
          Senha é obrigatória
        </div>
      </div>

      <div class="mb-3">
        <label for="confimacaoSenha" class="form-label">Confirmar Senha</label>
        <input
          type="password"
          class="form-control"
          formControlName="confimacaoSenha"
          id="confimacaoSenha"
          [class.is-invalid]="(registerForm.get('confimacaoSenha')?.errors || registerForm.errors?.['mismatch']) && registerForm.get('confimacaoSenha')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('confimacaoSenha')?.errors?.['required'] && registerForm.get('confimacaoSenha')?.touched">
          Confirmação de senha é obrigatória
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confimacaoSenha')?.touched">
          As senhas não conferem
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">
        Registrar
      </button>

      <div class="text-center mt-3">
        <a routerLink="/conta/login">Já tem uma conta? Faça login</a>
      </div>
    </form>
  </div>
</div>
