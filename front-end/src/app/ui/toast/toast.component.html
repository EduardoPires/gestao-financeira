<div *ngFor="let toast of toasts" class="toast-container">
  <div class="toast" role="alert" [ngClass]="{'toast-success': toast.type === 'success', 'toast-error': toast.type === 'error', 'toast-alert': toast.type == 'alert'}">
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
  <p>dhjahdjakhdjkahdakjhdakdhkajh</p>
</div>
