  </button>
    <div class="collapse navbar-collapse justify-content-md-around" [class.show]="isMenuOpen">

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="link-primary">Home</a>
        </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/transacoes']">Transações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/limites']">Limites</a>

          <li class="nav-item">

              <a class="nav-link d-flex align-items-center" routerLink="/conta/login" routerLinkActive="active">
                <i class="bi bi-box-arrow-in-right me-1"></i>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" routerLink="/conta/register" routerLinkActive="active">

              </a>
